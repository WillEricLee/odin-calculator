<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odin Visual Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="display"></div>
    <div class="buttons">
        
        <div class="leftHalf">
            <div class="leftRow">
                <div class="key operation" id="divide">รท</div>
                <div class="key operation" id="multiply">x</div>
                <div class="key operation" id="subtract">-</div>
            </div>
            <div class="leftRow">
                <div class="key number" id="seven">7</div>
                <div class="key number" id="eight">8</div>
                <div class="key number" id="nine">9</div>
            </div>
            <div class="leftRow">
                <div class="key number" id="four">4</div>
                <div class="key number" id="five">5</div>
                <div class="key number" id="six">6</div>
            </div>
            <div class="leftRow">
                <div class="key number" id="one">1</div>
                <div class="key number" id="two">2</div>
                <div class="key number" id="three">3</div>
            </div>
            <div class="leftRow">
                <div class="key number" id="zero">0</div>
                <div class="key number" id="decimal">.</div>
            </div>
        </div>

        <div class="rightHalf">
            <div class="key operation" id="add">+</div>
            <div class="key enter" id="enter">Enter</div>
        </div>

    </div>
</div>
</body>
</html>

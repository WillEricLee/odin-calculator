<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odin Visual Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="overallBox">
        <div class="display"></div>
        <div class="buttons">
            
            <div class="leftHalf">
                <div class="key" id="divide"></div>
                <div class="key" id="multiply"></div>
                <div class="key" id="subtract"></div>

                <div class="key" id="seven"></div>
                <div class="key" id="eight"></div>
                <div class="key" id="nine"></div>
                <div class="key" id="four"></div>
                <div class="key" id="five"></div>
                <div class="key" id="six"></div>
                <div class="key" id="one"></div>
                <div class="key" id="two"></div>
                <div class="key" id="three"></div>

                <div class="key" id="zero"></div>
                <div class="key" id="period"></div>
            </div>

            <div class="rightHalf">
                <div class="key" id="add"></div>
                <div class="key" id="enter"></div>
            </div>

        </div>
    </div>
  </body>
</html>
